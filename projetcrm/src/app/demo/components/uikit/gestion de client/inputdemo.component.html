<div class="col-12">
    <div class="card form-container">
        <h5>Ajouter un Client</h5>
        <div class="p-fluid p-formgrid grid">
            <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
                <div class="field col-12 form-field">
                    <label for="name">Nom</label>
                    <input type="text" pInputText id="name" [(ngModel)]="client.name" name="name" class="form-control" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="address">Adresse</label>
                    <input type="text" pInputText id="address" [(ngModel)]="client.address" name="address" class="form-control" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="phone">Téléphone</label>
                    <input type="text" pInputText id="phone" [(ngModel)]="client.phone" name="phone" class="form-control" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="email">Email</label>
                    <input type="email" pInputText id="email" [(ngModel)]="client.email" name="email" class="form-control" required>
                </div>

                <div class="field col-12 form-field">
                    <label for="workRequested">Travail demandé par le client</label>
                    <textarea pInputTextarea id="workRequested" [(ngModel)]="client.workRequested" name="workRequested" class="form-control" required></textarea>
                </div>
                <div class="field col-12 form-field">
                    <label for="specificRequirements">Exigences spécifiques</label>
                    <textarea pInputTextarea id="specificRequirements" [(ngModel)]="client.specificRequirements" name="specificRequirements" class="form-control"></textarea>
                </div>




                <div class="field col-12 form-field">
                    <label for="deadline">Date limite de livraison</label>
                    <input type="date" pInputText id="deadline" [(ngModel)]="client.deadline" name="deadline" class="form-control">
                </div>




                <button type="submit" pButton label="Ajouter le Client" class="center-button submit-button" [disabled]="!clientForm.valid"></button>
            </form>
        </div>
    </div>
</div>
