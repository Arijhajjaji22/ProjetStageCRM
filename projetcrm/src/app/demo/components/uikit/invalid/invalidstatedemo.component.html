<div class="col-12">
    <div class="card form-container">
        <h5>Ajouter un Utilisateur</h5>
        <div class="p-fluid p-formgrid grid">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="field col-12 form-field">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" [(ngModel)]="user.photo" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" class="form-control" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" class="form-control" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="dateNaissance">Date de naissance</label>
                    <input type="date" id="dateNaissance" [(ngModel)]="user.dateNaissance" name="dateNaissance" class="form-control" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="genre">Genre</label>
                    <select id="genre" [(ngModel)]="user.genre" name="genre" class="form-control" required>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="field col-12 form-field">
                    <label for="position">Poste occupé</label>
                    <input type="text" id="position" [(ngModel)]="user.position" name="position" class="form-control">
                </div>

                <div class="field col-12 form-field">
                    <label for="tel">Téléphone</label>
                    <input type="tel" id="tel" [(ngModel)]="user.tel" name="tel" class="form-control" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
                </div>

                <div class="field col-12 form-field">
                    <label for="adresse">Adresse</label>
                    <textarea id="adresse" [(ngModel)]="user.adresse" name="adresse" class="form-control" required></textarea>
                </div>
                <div class="field col-12 form-field">
                    <label for="availability">Disponibilité</label>
                    <select id="availability" [(ngModel)]="user.availability" name="availability" class="form-control">
                        <option value="temps plein">Temps plein</option>
                        <option value="temps partiel">Temps partiel</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </div>

                <div class="field col-12 form-field">
                    <label for="experienceLevel">Niveau d'expérience</label>
                    <select id="experienceLevel" [(ngModel)]="user.experienceLevel" name="experienceLevel" class="form-control" required>
                        <option value="junior">Junior</option>
                        <option value="intermediate">Intermédiaire</option>
                        <option value="senior">Senior</option>
                        <!-- Ajoutez d'autres niveaux d'expérience si nécessaire -->
                    </select>
                </div>



                <div class="field col-12 form-field">
                    <label for="hireDate">Date d'embauche</label>
                    <input type="date" id="hireDate" [(ngModel)]="user.hireDate" name="hireDate" class="form-control" required>
                </div>


                <div class="field col-12 form-field">
                    <label for="cv">CV (Fichier PDF)</label>
                    <input type="file" id="cv" name="cv" accept=".pdf" [(ngModel)]="user.cv" required>
                </div>
                <div class="field col-12 form-field">
                    <label for="portfolio">Lien vers le portfolio en ligne</label>
                    <input type="url" id="portfolio" [(ngModel)]="user.portfolio" name="portfolio" class="form-control">
                </div>


                <button type="submit" pButton label="Ajouter l'Utilisateur" class="center-button submit-button" [disabled]="!userForm.valid"></button>
            </form>
        </div>
    </div>
</div>
